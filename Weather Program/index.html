<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search js-search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="./images/search.png"></button>
    </div>
    <div class="error js-error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather js-weather">
      <img src="./images/rain.png" class="weather-icon js-weather-icon">
      <h1 class="temp js-temp">22Â°c</h1>
      <h2 class="city js-city">London</h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png">
          <div>
            <p class="humidity js-humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png">
          <div>
            <p class="wind js-wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
