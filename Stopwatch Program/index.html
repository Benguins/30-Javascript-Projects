<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="stopwatch">
    <h1 class="js-display-time">00:00:00</h1>

      <img src="./images/start.png" class="js-start">
      <img src="./images/reset.png" class="js-reset">
    </div>
  </div>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
