<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display js-display">
          <input type="text" name="display" class="js-displayValue">
        </div>
        <div>
          <input type="button" value="AC" class="js-button operator">
          <input type="button" value="DE" class="js-button operator">
          <input type="button" value="." class="js-button operator">
          <input type="button" value="/" class="js-button operator">
        </div>
        <div>
          <input type="button" value="7" class="js-button">
          <input type="button" value="8" class="js-button">
          <input type="button" value="9" class="js-button">
          <input type="button" value="*" class="js-button operator">
        </div>
        <div>
          <input type="button" value="4" class="js-button">
          <input type="button" value="5" class="js-button">
          <input type="button" value="6" class="js-button">
          <input type="button" value="-" class="js-button operator">
        </div>
        <div>
          <input type="button" value="1" class="js-button">
          <input type="button" value="2" class="js-button">
          <input type="button" value="3" class="js-button">
          <input type="button" value="+" class="js-button operator">
        </div>
        <div>
          <input type="button" value="00" class="js-button">
          <input type="button" value="0" class="js-button">
          <input type="button" value="=" class="equel js-equel operator">
        </div>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
